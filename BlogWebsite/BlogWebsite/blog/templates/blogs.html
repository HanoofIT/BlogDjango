{% extends "master.html" %}

{% block title %}
  My Blog - List of all posts
{% endblock %}


{% block content %}


  <h1 style="color: #C25100;">Posts</h1>

  <ul>
    {% for x in myposts %}
      <li><a href="details/{{ x.id }}">{{ x.title }} </a></li>
    {% endfor %}
  </ul>


  <p><a href="/">HOME</a></p>
{% endblock %}
